<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivy的網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .section {
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>1. 明確的目標</h2>
        <p>清楚表達你想要創造什麼</p>
        <p>我需要建立一個個人簡介網頁，展示我的個人資訊、社交媒體連結、個人照片和活動紀錄。</p>
    </div>
    <div class="section">
        <h2>2. 具體功能</h2>
        <p>詳細描述每個功能的要求</p>
        <p>程式應該包含以下功能：個人資料展示、Facebook和Instagram連結、個人照片展示、等。</p>
    </div>
    <div class="section">
        <h2>3. 介面佈局</h2>
        <p>描述所需的頁面佈局</p>
        <p>建立一個頁面包含個人資訊區、社交媒體連結區、照片展示區和活動紀錄區。</p>
    </div>
    <div class="section">
        <h2>4. 技術要求</h2>
        <p>指定使用的技術或語言</p>
        <p>程式需要使用HTML、CSS和JavaScript來實現。</p>
    </div>
</body>
</html>
